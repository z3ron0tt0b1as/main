<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title Tag -->
    <title>RhinoMeet</title>

    <!-- Meta Description (for SEO) -->
    <meta name="description" content="RhinoMeet is an innovative real-time video chat application that allows users to connect for spontaneous and engaging conversations with features like screen sharing, messaging, and more." />

    <!-- Keywords (Optional, but can help slightly in some search engines) -->
    <meta name="keywords" content="omegle, Random Video chat, Random call, Video call, omegel clone, omegle type apps, Rhinomeet, rhinomeet.com, meet, random chat, messages, video chat, screen sharing, real-time messaging, secure video calls" />

    <!-- Open Graph Meta Tags (for social media previews) -->
    <meta property="og:title" content="RhinoMeet - Real-time Video Chat Application" />
    <meta property="og:description" content="Connect with people in real-time using RhinoMeet, a video chat platform with screen sharing, messaging, and more!" />
    <meta property="og:image" content="https://rhinomeet.com/logo.png" /> <!-- Use the correct image URL -->
    <meta property="og:url" content="https://rhinomeet.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags (for Twitter previews) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RhinoMeet - Real-time Video Chat Application" />
    <meta name="twitter:description" content="Experience real-time video chats with screen sharing, messaging, and more. Try RhinoMeet today!" />
    <meta name="twitter:image" content="https://rhinomeet.com/logo.png" /> 

    <!-- Robots (Crawling Instruction for Search Engines) -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL (Helps avoid duplicate content issues) -->
    <link rel="canonical" href="https://rhinomeet.com" />

    <!-- Additional Open Graph Tags (for better social media integration) -->
    <meta property="og:site_name" content="RhinoMeet" />
    <meta property="og:locale" content="en_US" />

    <!-- Viewport Configuration for Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons (for better branding) -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />

    <!-- Structured Data (JSON-LD for better search engine understanding) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RhinoMeet",
      "url": "https://rhinomeet.com",
      "description": "RhinoMeet is a real-time video chat application designed for spontaneous and engaging conversations with screen sharing, messaging, and more.",
      "image": "https://rhinomeet.com/logo.png",
      "sameAs": [
        "https://twitter.com/rhinomeet",
        "https://www.linkedin.com/company/rhinomeet"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
